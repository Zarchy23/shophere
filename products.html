<script src="script.js"></script>
<script>
document.getElementById('cat-filter').addEventListener('change', function(e){
  const v = e.target.value;
  if(!v) renderProductsGrid('products-grid', PRODUCTS);
  else renderProductsGrid('products-grid', PRODUCTS.filter(p=>p.category===v));
});
</script>
